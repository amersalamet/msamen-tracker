{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Add an Expense</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Cost</label>
      <input type="number" step="0.01" name="cost" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>

  <hr class="my-4">

  <form action="/delete_expences" method="post" onsubmit="return confirm('Are you sure you want to delete ALL expenses?');">
    <button type="submit" class="btn btn-danger">Delete All Expenses</button>
  </form>
</div>
{% endblock %}
