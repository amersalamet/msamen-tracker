<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Msamen Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
<meta name="theme-color" content="#0d6efd">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand text-white" href="/">Msamen Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/add_sale">Add Sale</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_expense">Add Expense</a></li>
                <li class="nav-item"><a class="nav-link" href="/summary">View Summary</a></li>
                <li class="nav-item"><a class="nav-link" href="/export_sales">Export Sales</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (optional, for dropdowns or future features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log("Service Worker Registered"));
  }
</script>

</body>
</html>
