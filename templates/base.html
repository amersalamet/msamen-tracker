<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Msamen Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/">Msamen Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/add_sale">Add Sale</a></li>
                <li class="nav-item"><a class="nav-link" href="/add_expense">Add Expense</a></li>
                <li class="nav-item"><a class="nav-link" href="/summary">View Summary</a></li>
                 <li class="nav-item"><a class="nav-link" href="/all_sales">All Sales</a></li>
                 <li class="nav-item"><a class="nav-link" href="/all_expenses">All expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="/export_sales">Export Sales</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
